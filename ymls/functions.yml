process-message:
  handler: index.sendMessage
  memorySize: 256
  events:
    - http:
        path: events/send
        integration: lambda-proxy
        method: post
        cors:
          origin: '*'

post:
  handler: index.handler 
  memorySize: 128
  timeout: 30
  iamRoleStatementsName: ${self:service}-${self:provider.stage}-message-role
  events:
    - http:
        path: message
        method: post
